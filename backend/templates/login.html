<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GreenChain - Login</title>
      <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
            body {
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  min-height: 100vh;
                  display: flex;
                  align-items: center;
                  justify-content: center;
            }
            .login-card {
                  background: white;
                  border-radius: 20px;
                  box-shadow: 0 15px 35px rgba(0,0,0,0.1);
                  padding: 40px;
                  max-width: 500px;
                  width: 100%;
                  text-align: center;
            }
            .logo {
                  width: 80px;
                  height: 80px;
                  margin: 0 auto 20px;
                  background: #4CAF50;
                  border-radius: 50%;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  color: white;
                  font-size: 40px;
            }
            .btn-connect {
                  background: linear-gradient(45deg, #4CAF50, #45a049);
                  border: none;
                  border-radius: 25px;
                  padding: 12px 30px;
                  font-size: 18px;
                  font-weight: bold;
                  color: white;
                  transition: all 0.3s ease;
            }
            .btn-connect:hover {
                  transform: translateY(-2px);
                  box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            }
            .wallet-info {
                  margin-top: 20px;
                  padding: 15px;
                  background: #f8f9fa;
                  border-radius: 10px;
                  display: none;
            }
      </style>
</head>
<body>
      <div class="login-card">
            <div class="logo">
                  <img src="{{ url_for('static', filename='triangular-arrows-sign-for-recycle.png') }}" alt="GreenChain Logo" width="60" height="60">
            </div>
            
            <h1 class="mb-4">Welcome to GreenChain</h1>
            <p class="text-muted mb-4">Connect your wallet to start recycling and earning tokens</p>
            
            <button id="btnConnect" class="btn btn-connect">
                  <img src="https://img.icons8.com/color/24/000000/metamask.png" alt="MetaMask" style="margin-right: 10px;">
                  Connect MetaMask Wallet
            </button>
            
            <div id="wallet" class="wallet-info">
                  <h5>Wallet Connected!</h5>
                  <p id="walletAddress" class="text-muted"></p>
                  <a href="/recycle" class="btn btn-success">Continue to Recycle</a>
            </div>
            
            <div class="mt-4">
                  <p class="text-muted">
                        <img src="https://img.icons8.com/color/16/000000/info.png" alt="Info" style="margin-right: 5px;">
                        Make sure you have MetaMask installed and unlocked
                  </p>
            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
